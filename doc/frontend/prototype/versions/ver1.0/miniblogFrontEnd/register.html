<!DOCTYPE html>
<html lang="
">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Register Page</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="type/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="type/css" href="css/style.css">
		<link rel="stylesheet" type="type/css" href="css/m-styles.min.css">

		<script src="js/jquery-2.1.3.js"></script>
		<script src="js/detectmobilebrowser.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.bootpag.min.js"></script>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

		<script type="text/javascript">
			$(document).ready(function(){
				
				if($.browser.mobile)
				{
					$('.panel-default').css('width','100%');
					$('.panel-default div div div div div div').css('padding','0px');
					$('.container div:nth-child(2)').css('margin-left','0px');
					$('.container div:nth-child(2)').css('margin-right','0px');
					$('#signupbox').css('padding-left','0px');
					$('#signupbox').css('padding-right','0px');

				}
			});
		</script>
	</head>
	<body>

		<div class="container" style="background-color: #EEEEEE; min-height: 100%;">
				
			<div class="row" style="height:51px">
				<!-- Fixed navbar -->
			    <nav class="navbar navbar-default navbar-fixed-top" id="header">
			      <div class="container" style="background-color: #9fc78a;">
			        <div class="navbar-header" id="header-button">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" >
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Mini Blog</a>
			        </div>
			        <div id="navbar" class="navbar-collapse collapse">
			          <ul class="nav navbar-nav navbar-right">
			            <li id="header-button"><a href="homepage.html">Login</a></li>
			            <li class="active"><a href="#">Register</a></li>
			          </ul>
			        </div>
			      </div>
			    </nav>
			</div>
			
			<div class="row" style="display: table;
    margin: 0 auto;">
				<div id="signupbox" style="margin-top:50px" class="col-md-12  col-sm-12">
                    <div class="panel panel-default" style="border-radius: 0px;">
                        <div class="panel-heading" style="border-radius: 0px;background-color: #9fc78a">
                            <div class="panel-title">Register</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"></div>
                        </div>  
                        <div class="panel-body">
							<form role="form" action="#" method="POST" id="register">
								<fieldset>
									<div class="row">
										<div class="center-block">
											<img class="profile-img"
												src="images/logo.png" alt="">
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12 col-md-12" style="margin:0px; ">
											 <div class="form-group" id="group-input-message">
			                                    <label for="username" class="col-md-3 control-label">Username</label>
			                                    <div class="col-md-9">
			                                    	<div class="col-md-12">
			                                        	<input type="text" class="form-control" name="username" placeholder="User name">
			                                        </div>
			                                        <div class="col-md-12">
			                                        	<p>Error message</p>			
			                                        </div>
			                                    </div>
			                                </div>
											<div class="form-group" id="group-input-message">
			                                    <label for="firstname" class="col-md-3 control-label">First Name</label>
			                                    <div class="col-md-9">
			                                    	<div class="col-md-12">
			                                        	<input type="text" class="form-control" name="firstname" placeholder="First Name">
			                                        </div>
			                                        <div class="col-md-12">
			                                        	<p>Error message</p>			
			                                        </div>
			                                        
			                                    </div>
			                                </div>
			                                <div class="form-group" id="group-input-message">
			                                    <label for="lastname" class="col-md-3 control-label">Last Name</label>
			                                    <div class="col-md-9">
			                                    	<div class="col-md-12">
			                                        	<input type="text" class="form-control" name="lastname" placeholder="Last Name">
			                                        </div>
			                                        <div class="col-md-12">
			                                        	<p>Error message</p>			
			                                        </div>
			                                        
			                                    </div>
			                                </div>
			                                <div class="form-group" id="group-input-message">
			                                    <label for="password" class="col-md-3 control-label">Password</label>
			                                    <div class="col-md-9">
			                                    	<div class="col-md-12">
			                                        	<input type="password" class="form-control" name="password" placeholder="Password">
			                                        </div>
			                                        <div class="col-md-12">
			                                        	<p>Error message</p>			
			                                        </div>
			                                    </div>
			                                </div>
			                                    
			                                <div class="form-group" id="group-input-message">
			                                    <label for="confirmPassword" class="col-md-3 control-label">Confirm password</label>
			                                    <div class="col-md-9">
			                                    	<div class="col-md-12">
			                                        	<input type="password" class="form-control" name="confirmPassword" placeholder="Confirm password">
			                                        </div>
			                                        <div class="col-md-12">
			                                        	<p>Error message</p>			
			                                        </div>
			                                        
			                                    </div>
			                                </div>

											<div class="form-group" id="group-input-message">
			                                    <label for="email" class="col-md-3 control-label">Email</label>
			                                    <div class="col-md-9">
			                                    	<div class="col-md-12">
			                                        	<input type="text" class="form-control" name="email" placeholder="Email">
			                                        </div>
			                                        <div class="col-md-12">
			                                        	<p>Error message</p>			
			                                        </div>
			                                    </div>
			                                </div>
											<div class="form-group" style="text-align:center;">
												<input type="submit" class="m-btn blue" style="width:100px" value="Register">
												<input id="btn btn-danger" class="m-btn blue" style="width:100px" type="reset" value="Clear">
											</div>
										</div>
									</div>
								</fieldset>
							</form>
						</div>
						
	                </div>
                </div>
            </div>	
     	</div>

	</body>
</html>
